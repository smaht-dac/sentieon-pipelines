## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sentieon_DNAscopeHybrid
description: Run Sentieon DNAscope Hybrid on Illumina and PacBio data. |
             Produce germline variant calls in VCF format, including SNVs, SVs, and CNVs. |
             Produce metrics directory. |
             Accept short-read data in CRAM format and long-read data in CRAM format

runner:
  language: cwl
  main: sentieon_DNAscopeHybrid.cwl

software:
  - Sentieon@202503.01
  - Sentieon-CLI@v1.4.0
  - Samtools@1.17
  - Bcftools@1.17
  - mosdepth@v0.3.9
  - Bedtools@v2.31.1

category:
  - Variant Calling

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  input_files_short_cram:
    argument_type: file.cram

  input_files_long_cram:
    argument_type: file.cram

  genome_reference_fasta:
    argument_type: file.fa

  genome_reference_bwt:
    argument_type: file.bwt

  dbsnp_vcf_gz:
    argument_type: file.vcf_gz

  sentieon_model_bundle:
    argument_type: file.bundle

  # Required parameter arguments
  sample_name:
    argument_type: parameter.string

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  output_file_sv_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  output_file_cnv_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  # Directory output
  output_dir_metrics_tar_gz:
    argument_type: file.tar_gz
