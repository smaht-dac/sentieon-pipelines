## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sentieon_LocusCollector_apply
description: Run Sentioen Dedup with a list of score tables generated by LocusCollector |
             in distributed mode. |
             Mark duplicate reads in the inpute BAM file

runner:
  language: cwl
  main: sentieon_LocusCollector_apply.cwl

software:
  - Sentieon@202112.06

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  input_file_bam:
    argument_type: file.bam

  input_tables_vcf_gz:
    argument_type: file.vcf_gz

  # Optional parameter arguments
  optical_dup_pix_dist:
    argument_type: parameter.integer

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_bam:
    argument_type: file.bam
    secondary_files:
      - bai
