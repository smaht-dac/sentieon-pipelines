## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sentieon_LocusCollector_apply
description: Run Sentieon to mark duplicates with Dedup algorithm. |
             Accept a list of BAM files to enable processing by lane. |
             Accept a list of score tables generated by LocusCollector |
             in distributed mode. |
             Implemented to run on shards in distributed mode

runner:
  language: cwl
  main: sentieon_LocusCollector_apply.cwl

software:
  - Sentieon@202112.06

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  shards_file_txt:
    argument_type: file.txt

  input_files_bam:
    argument_type: file.bam

  input_tables_vcf_gz:
    argument_type: file.vcf_gz

  # Require parameter arguments
  shard_index:
    argument_type: parameter.string

  # Optional parameter arguments
  optical_dup_pix_dist:
    argument_type: parameter.integer

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_bam:
    argument_type: file.bam
    secondary_files:
      - bai
