## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sentieon_merge_TNfilter_normal
description: Merge TNhaplotyper2, OrientationBias, and ContaminationModel |
             files generated by shards on tumor-normal data. |
             Run TNfilter to generate filtered calls in VCF format

runner:
  language: cwl
  main: sentieon_merge_TNfilter_normal.cwl

software:
  - Sentieon@202308.01

category:
  - Variant Calling

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  input_files_vcf_gz:
    argument_type: file.vcf_gz

  input_files_priors:
    argument_type: file.priors

  input_files_contamination:
    argument_type: file.contamination

  genome_reference_fasta:
    argument_type: file.fa

  # Require parameter arguments
  sample_name:
    argument_type: parameter.string

  normal_name:
    argument_type: parameter.string

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi
      - vcf_gz_stats
