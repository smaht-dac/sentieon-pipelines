## Workflow information #####################################
#     General information for the workflow
#############################################################
name: TNhaplotyper2_tumor_only
description: Run Sentieon TNhaplotyper2 algorithm for tumor only anlysis. |
             It is possible to specify a panel of normal and/or a file with population allele frequencies

runner:
  language: cwl
  main: TNhaplotyper2_tumor_only.cwl

software:
  - Sentieon@202112.06

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  input_file_bam:
    argument_type: file.bam

  genome_reference_fasta:
    argument_type: file.fa

  # Optional file arguments
  panel_of_normal:
    argument_type: file.vcf_gz

  population_allele_frequencies:
    argument_type: file.vcf_gz

  # Required parameter arguments
  sample_name:
    argument_type: parameter.string

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi
