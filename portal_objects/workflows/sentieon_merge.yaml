## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sentieon_merge
description: Takes any number of BAM files as input and merge them together |
             producing a final merged BAM file

runner:
  language: cwl
  main: sentieon_merge.cwl

software:
  - Sentieon@202112.06

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file arguments
  input_files_bam:
    argument_type: file.bam

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_bam:
    argument_type: file.bam
    secondary_files:
      - bai
