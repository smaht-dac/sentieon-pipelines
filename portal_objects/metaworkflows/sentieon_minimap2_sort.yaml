## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: sentieon_minimap2_sort
description: Run Sentieon minimap2 on input FASTQ file. |
             Sort the alignment BAM file by coordinates

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # Required file arguments
  input_file_fastq_gz:
    argument_type: file.fastq
    dimensionality: 1

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy
      #- complete-reference-fasta-plus-hs37d5_g1k@GRCh37 # Hg19
      

  # Required parameter argument
  preset:
    argument_type: parameter.string

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #  sentieon_minimap2_sort
  ############################################
  sentieon_minimap2_sort:

    ## Specific arguments ##############
    ####################################
    input:

      input_file_fastq_gz:
        argument_type: file.fastq
        input_dimension: 1

      genome_reference_fasta:
        argument_type: file.fa

      # Required parameter argument
      preset:
        argument_type: parameter.string

    ## Output ##############################
    #     Output files for the workflow
    ########################################
    output:

      # File output
      output_file_bam:
        file_type: Raw BAM
        s3_lifecycle_category: no_storage ## CHANGE IN PROD

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - m6a.8xlarge
        - m6i.8xlarge
        - r6i.4xlarge
        - r6i.8xlarge
        - r6a.4xlarge
        - r6a.8xlarge
        - r5.4xlarge
        - r5.8xlarge
      ebs_size: 6x
      EBS_optimized: True
      spot_instance: True
      run_name: run_sentieon_minimap2_sort
      behavior_on_capacity_limit: wait_and_retry
